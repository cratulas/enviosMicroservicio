# Nombre de la aplicación
spring.application.name=envios

# Nivel de logging para la aplicación en general
logging.level.root=INFO
# Nivel de logging detallado para los paquetes de Spring
logging.level.org.hibernate=DEBUG
logging.level.org.springframework=DEBUG
# Nivel de logging para el paquete específico de la aplicación (cambia com.example.envios si tu paquete principal es diferente)
logging.level.com.example.envios=DEBUG

# Patrón para los mensajes de logging en la consola
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Guardar logs en un archivo
logging.file.name=logs/envios-app.log

